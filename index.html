<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>iPad BTC Clock</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      -webkit-user-select: none; user-select: none;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .price-block {
      color: white;
      text-align: center;
      font-weight: bold;
    }
    #btc-price {
      font-size: 90px;
      color: #f7931a;
    }
    #usdt-price {
      font-size: 54px;
      color: #26a17b;
    }
    #clock {
      font-family: 'Courier New', monospace;
      font-size: 90px;
      color: #00ff00;
      font-weight: bold;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="price-block" id="btc-price">...</div>
    <div class="price-block" id="usdt-price">...</div>
    <div id="clock">--:--</div>
  </div>

  <script>
    var workerBase = 'https://btc-clock.solver-7a8.workers.dev/';

    function formatNumber(value, decimals, decimalSep, thousandSep, noDecimalsIfZero) {
      decimals = decimals === undefined ? 2 : decimals;
      decimalSep = decimalSep || ',';
      thousandSep = thousandSep || '.';
      noDecimalsIfZero = noDecimalsIfZero || false;

      var parts;
      if (noDecimalsIfZero && Number.isInteger(value)) {
        parts = [value.toString()];
      } else {
        parts = value.toFixed(decimals).toString().split('.');
      }

      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, thousandSep);

      return parts.length > 1 ? parts[0] + decimalSep + parts[1] : parts[0];
    }

    function updateClock() {
      var now = new Date();
      var h = now.getHours().toString().padStart(2,'0');
      var m = now.getMinutes().toString().padStart(2,'0');

      document.getElementById('clock').textContent = h + ':' + m;
    }

    function fetchPrice(symbol, elementId, decimals, showDecimalIfZero) {
      var url = workerBase + '?symbol=' + symbol;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          var el = document.getElementById(elementId);
          if (xhr.status === 200) {
            try {
              var data = JSON.parse(xhr.responseText);
              var price = parseFloat(data.price);
              el.textContent = formatNumber(price, decimals, ',', '.', showDecimalIfZero);
            } catch {
              el.textContent = 'Error';
            }
          } else {
            el.textContent = 'Error';
          }
        }
      };
      xhr.send();
    }

    function updatePrices() {
      fetchPrice('BTCUSDT', 'btc-price', 0, false); // No decimals for BTC/USD, no '$' symbol
      fetchPrice('USDTBRL', 'usdt-price', 2, true); // 2 decimals for USDT/BRL, no 'BRL/USDT' text
    }

    function init() {
      updateClock();
      updatePrices();
      setInterval(updateClock, 60000);  // Update clock every minute
      setInterval(updatePrices, 60000); // Update prices every minute
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
