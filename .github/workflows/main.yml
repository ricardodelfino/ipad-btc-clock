# .github/workflows/main.yml

name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      # Step 1: Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Deploy using the official Wrangler action
      # This action is the recommended way to deploy from GitHub Actions.
      # It correctly handles authentication via the installed GitHub App.
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          # This is the crucial part. We pass the Account ID directly to the
          # action as an input. This tells the action which Cloudflare
          # account to deploy to, allowing it to use the app's permissions.
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          
          # This tells the action what command to run.
          # It's equivalent to running 'wrangler deploy' in your terminal.
          command: deploy
