# .github/workflows/main.yml

name: Deploy to Cloudflare Workers

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      # Step 1: Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Use Node.js, required by Wrangler
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Wrangler requires Node.js

      # Step 3: Deploy the worker using the official Wrangler action
      # This action automatically handles authentication via the GitHub App.
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
